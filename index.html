<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane position = "0 0 0" rotation = "-90 0 0" width = "10" length = "10" color = "white"></a-plane>
        <a-box position = "0 0.75 -0.25" depth = "1.5" height = "1.5"  color="#fc0303"></a-box>
        <a-sphere position = "-1 0.5 0.3"  radius  = "0.5" color = "#03fce3" ></a-sphere>
        <a-cylinder position  = "1.25 0.5 -0.1" radius = "0.5" height = "1.50" color = "#a405fa"> </a-cylinder>
        <a-cone  position  = "2.5 0.4 0" bottom-radius = "0.5" top-radius = "0" color = "red"></a-cone>
        <a-dodecahedron position = "3.8 0.5 0"  radius  = "0.5" color = "#03fce3"></a-dodecahedron>
        <a-octahedron position = "-2.3 0.43 0"  radius  = "0.45" color = "#03fce3"></a-octahedron>
        <a-ring position  = "-3.7 0.7 0" radius-inner = "0.25" radius-outer = "0.7" color = "green"></a-ring>
    </a-scene>
</body>

</html>
